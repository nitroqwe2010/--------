<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchi joylashuvi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Foydalanuvchi joylashuvini aniqlash</h2>
        <button onclick="getLocation()">Joylashuvni koâ€˜rsat</button>
        <div id="info">Ma'lumot yuklanmoqda...</div>
        <iframe id="map" src=""></iframe>
    </div>

    <script>
        async function getLocation() {
            document.getElementById('info').innerHTML = "Ma'lumot yuklanmoqda...";
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN'); // Token qo'shish kerak
                if (!response.ok) {
                    throw new Error("API javobi xato: " + response.statusText);
                }
                const data = await response.json();
                if (!data.loc) {
                    throw new Error("Joylashuv ma'lumotlari topilmadi");
                }
                const [lat, lon] = data.loc.split(',');
                
                document.getElementById('info').innerHTML = `
                    <p><strong>Kenglik:</strong> ${lat}</p>
                    <p><strong>Uzunlik:</strong> ${lon}</p>
                    <p><strong>Mamlakat:</strong> ${data.country}</p>
                    <p><strong>Shahar:</strong> ${data.city}</p>
                    <p><strong>IP Manzil:</strong> ${data.ip}</p>
                    <p><strong>Internet provayder:</strong> ${data.org}</p>
                `;
                
                document.getElementById('map').src = `https://www.google.com/maps?q=${lat},${lon}&output=embed`;
            } catch (error) {
                document.getElementById('info').innerHTML = "Ma'lumotni yuklashda muammo yuz berdi. Iltimos, qayta urinib ko'ring.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
