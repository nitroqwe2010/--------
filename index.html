<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP boâ€˜yicha joylashuv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        button {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }
        #loading {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sizning joylashuvingiz</h1>
        <button onclick="getLocation()">Joylashuvni aniqlash</button>
        <p id="loading" style="display: none;">Joylashuv aniqlanmoqda...</p>
        <p id="location" style="display: none;"></p>
        <iframe id="map" src="" allowfullscreen style="display: none;"></iframe>
    </div>

    <script>
        function getLocation() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("location").style.display = "none";
            document.getElementById("map").style.display = "none";
            
            fetch("https://ipinfo.io/json")
                .then(response => response.json())
                .then(data => {
                    let loc = data.loc.split(",");
                    let latitude = loc[0];
                    let longitude = loc[1];
                    let city = data.city;
                    let country = data.country;
                    let ip = data.ip;
                    
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("location").style.display = "block";
                    document.getElementById("map").style.display = "block";
                    
                    document.getElementById("location").innerText = 
                        `IP: ${ip}\nShahar: ${city}, ${country}\nKenglik: ${latitude}, Uzunlik: ${longitude}`;
                    document.getElementById("map").src = 
                        `https://www.google.com/maps?q=${latitude},${longitude}&output=embed`;
                })
                .catch(error => {
                    document.getElementById("loading").innerText = "Joylashuvni olishda xatolik yuz berdi.";
                });
        }
    </script>
</body>
</html>
